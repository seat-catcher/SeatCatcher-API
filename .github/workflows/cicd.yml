jobs:
  springboot-integration: # Spring Boot ë„ì»¤ ì´ë¯¸ì§€ ìƒì„± ë° ECR í‘¸ì‹œ
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'adopt'
          cache: gradle # Gradle dependency caching

      - name: Setup application.properties
        run: |
          mkdir -p ./src/main/resources
          echo "${{ secrets.APPLICATION_PROPERTIES }}" > ./src/main/resources/application.properties
          echo "${{ secrets.PRODUCTION_PROPERTIES }}" > ./src/main/resources/prod.properties

      - name: Set AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Create new docker image
        run: |
          docker build -t ${{ secrets.ECR_REGISTRY }}/${{ secrets.IMAGE_NAME }} .

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region ap-northeast-2 | docker login --username AWS --password-stdin ${{ secrets.ECR_REGISTRY }}

      - name: Push to Amazon ECR
        run: |
          docker push ${{ secrets.ECR_REGISTRY }}/${{ secrets.IMAGE_NAME }}:latest

  swagger-integration: # Swagger ë°°í¬ íŒŒì¼ ìƒì„±
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'adopt'
          cache: gradle # Gradle dependency caching

      - name: Setup application.properties
        run: |
          mkdir -p ./src/main/resources
          echo "${{ secrets.APPLICATION_PROPERTIES }}" > ./src/main/resources/application.properties
          echo "${{ secrets.PRODUCTION_PROPERTIES }}" > ./src/main/resources/prod.properties

      - name: Generate Swagger JSON
        run: |
          ./gradlew generateOpenApi

      - name: Save swagger json into Actions artifact
        uses: actions/upload-artifact@v4
        with:
          name: openapi-json # ì—…ë¡œë“œí•  ì•„í‹°íŒ©íŠ¸ ì´ë¦„
          path: |
            ./build/openapi.json

  springboot-deploy:
    runs-on: ubuntu-latest
    needs: [springboot-integration] # springboot-integrationì´ ì™„ë£Œëœ í›„ ì‹¤í–‰

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'adopt'
          cache: gradle # Gradle dependency caching

      - name: Set AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Deploy API server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DEV_EC2_HOST }}
          username: ${{ secrets.DEV_EC2_USERNAME }}
          key: ${{ secrets.DEV_EC2_KEY }}
          script: |
            aws ecr get-login-password --region ap-northeast-2 | docker login --username AWS --password-stdin ${{ secrets.ECR_REGISTRY }}
            docker pull ${{ secrets.ECR_REGISTRY }}/${{ secrets.IMAGE_NAME }}:latest
            docker-compose -f docker-compose.dev.yml restart api

      - name: Check docker health
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DEV_EC2_HOST }}
          username: ${{ secrets.DEV_EC2_USERNAME }}
          key: ${{ secrets.DEV_EC2_KEY }}
          script: |
            sleep 60
            if [ $(docker inspect --format='{{.State.Health.Status}}' springboot) == "healthy" ]; then
              echo "ğŸ¥³ API server is healthy"
            else
              echo "ğŸ‘º API server is not healthy"
              exit 1
            fi

  swagger-deploy:
    runs-on: ubuntu-latest
    needs: [swagger-integration] # swagger-integrationì´ ì™„ë£Œëœ í›„ ì‹¤í–‰

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get openapi json from github artifact
        uses: actions/download-artifact@v4
        with:
          name: openapi-json # ë‹¤ìš´ë¡œë“œí•  ì•„í‹°íŒ©íŠ¸ ì´ë¦„
          path: ./artifact # ë‹¤ìš´ë¡œë“œ ê²½ë¡œ

      - name: Upload swagger file to dev server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEV_EC2_HOST }}
          username: ${{ secrets.DEV_EC2_USERNAME }}
          key: ${{ secrets.DEV_EC2_KEY }}
          source: ./artifact/openapi.json
          target: ~/

      - name: Deploy swagger server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DEV_EC2_HOST }}
          username: ${{ secrets.DEV_EC2_USERNAME }}
          key: ${{ secrets.DEV_EC2_KEY }}
          script: |
            docker-compose -f docker-compose.dev.yml restart docs

      - name: Check docker health
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DEV_EC2_HOST }}
          username: ${{ secrets.DEV_EC2_USERNAME }}
          key: ${{ secrets.DEV_EC2_KEY }}
          script: |
            sleep 60
            if [ $(docker inspect --format='{{.State.Health.Status}}' swagger-ui) == "healthy" ]; then
              echo "ğŸ¥³ Swagger server is healthy"
            else
              echo "ğŸ‘º Swagger server is not healthy"
              exit 1
            fi
